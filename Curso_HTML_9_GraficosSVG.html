    <body>
        <h1>Uso e implementaci&oacute;n de gr&aacute;ficos SVG (Scalable Vector Graphics)</h1>
        <h2>Colocac&oacute;n de un c&iacute;rculo y su radio</h2>
        <svg width="500" height="500">
            <circle cx="150" cy="150" r="80" stroke="blue" stroke-width="4" fill="pink"></circle> <!--Declaración de un círculo en formato SVG-->
            <!--Los términos cx y cy son la ubicación del origen-->
            <!--"r" se define como el radio-->
            <!--"stroke" el color del borde-->
            <!--"stroke-width" el ancho del borde-->
            <!--"fill" el color al interior del círculo-->
            <line x1="150" y1="150" x2="230" y2="150" stroke="blue" stroke-width="4"></line> <!--Declaraciónde una linea-->
            <!--"x1" y "x2" son puntos de inicio y final de la linea con respecto al largo-->
            <!--"y1" y "y2" son puntos de inicio y final de la linea con respecto al ancho-->
            <text x="150" y="140" fill="red">R = 80</text>
        </svg>
        <hr color="FF0000" size="10" width="200%">

        <h2>Polil&iacute;nea</h2>
        <svg height="300" width="300">
            <polyline points="0,40 40,40 40,0 80,0 80,80 0,80 0,40" fill="white" stroke="blue" stroke-width="4"></polyline>
            <!--"points" refiere a las coordenadas en las que ira trazando el rayado de la imagen-->
        </svg>
        <hr color="FF0000" size="10" width="200%">

        <h2>Usando PATH para trazar una curva</h2>
        <svg height="500" width="500">
            <circle cx="100" cy="350" r="3" />
            <circle cx="250" cy="50" r="3" />

            <text x="100" y="350" dx="-20">A</text>
            <text x="250" y="50" dx="10">B</text>

            <path d="M 100 350 Q 80 -25 250 50" stroke="blue" stroke-width="4" fill="none"></path>
            <!--"d" permite colocar M (valores de inicio) (valores que alteran la curva) (valores finales)-->
        </svg>
        <hr color="FF0000" size="10" width="200%">
