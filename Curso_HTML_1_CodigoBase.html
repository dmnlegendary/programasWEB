<!--This entire code is the base structure for the following programs made in html-->

<!DOCTYPE html> <!--Initializing the project's work schema-->
<html><!--Starting html programm code-->

<head> <!--Starting head structure of our html file, it will control the format of our programn and its title showing on navigator-->
    <meta charset="utf-8"> <!--Setting up encoding format-->
    <title>Codificando</title> <!--Title that is going to be watched on tabs-->
</head> <!--Closing head structure-->

<body> <!--Starting Body structure-->
    <h1><b>Aprendiendo a como utilizar HTML5</b></h1> <!--Header text (Can be set from h1 to h6; while higher the number, smaller the text we display)-->
</body> <!--Closing Body structure-->

</html> <!--Closing html file-->
